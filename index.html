<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">

    <title>El Pollo Loco</title>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>

    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/health-bar-endboss.class.js"></script>
    <script src="models/health-bar-endboss-icon.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <div class="canvas-container">

        <div class="start-screen d-none">
            <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="">
        </div>
        <div class="buttons-container">
            <div class="btn-circle">
                <img class="ctrl-icon" src="icons/play_arrow.svg" alt="">
            </div>

            <div class="btn-circle">
                <img class="ctrl-icon" src="icons/joystick.svg" alt="">
            </div>

            <div class="btn-circle">
                <img class="ctrl-icon" src="icons/help.svg" alt="">
            </div>

            <div class="btn-circle">
                <img class="ctrl-icon" src="icons/volume_off.svg" alt="">
            </div>

            <div class="btn-circle">
                <img class="ctrl-icon" src="icons/open_fullscreen.svg" alt="">
            </div>

          


        </div>



        <div class="controls"></div>


        <div class="info-text"></div>



        <div class="game-over"></div>

        <canvas id="canvas" width="720px" height="480px"></canvas>




    </div>


</body>
